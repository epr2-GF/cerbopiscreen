<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: black;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: opacity 1s ease-in-out;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <img id="slideshow" src="" alt="Screensaver">
    <script>
      // ðŸ‘‡ Add your image filenames here
      const images = [
        "epr22.png",
        "epr22.png",
        "epr22.png"
      ];

      const img = document.getElementById("slideshow");
      let index = 0;

      function nextImage() {
        index = (index + 1) % images.length;
        img.style.opacity = 0;
        setTimeout(() => {
          img.src = images[index];
          img.style.opacity = 1;
        }, 1000);
      }

      // Start the slideshow
      if (images.length > 0) {
        img.src = images[0];
        setInterval(nextImage, 10000); // change every 10 seconds
      }

      // Optional: reload the page every hour to fetch updates
      const reloadInterval = 60 * 60 * 1000; // 1 hour
      setTimeout(() => {
        location.reload(true);
      }, reloadInterval);
    </script>
  </body>
</html>
